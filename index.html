<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoCash</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

        <link rel="stylesheet" href="index.css">

</head>

<body class="container">
    <header class="text-center">
        <h3>Auto-Cash 2000</h3>
    </header>
    <div id="autocash-container" class="border border-3 border-dark p-1">
        <!-- <button id="scanArticleButton" class="btn btn-outline-success me-1">
            Scanner un article
        </button>
        <div><span id="amountToPayLabel">0.00</span>€</div>
        <div>Article(s) : <span id="articleCounterLabel">0</span></div> -->
        <div class="d-flex justify-content-between">
            <div>
                <div class="pb-2">
                    <button id="scanArticleButton" class="btn btn-outline-success me-1 btn-square">
                        <i class="fas fa-plus-circle"></i>
                    </button>
                    <b class="text-success">Scanner un article</b>
                </div>
                <div>
                    <button id="proceedPaymentButton" class="btn btn-outline-primary me-1 btn-square">
                        <i class="fas fa-euro-sign"></i>
                    </button>
                    <b class="text-primary">Payer</b>
                </div>
            </div>
            
            <div>
                <b>
                    <div>Montant Total</div>
                    <div class="square"><span id="amountToPayLabel">0.00</span>€</div>
                    
                </b>
                    <div>Article(s) : <span id="articleCounterLabel">0</span></div>
            </div>
        </div>
        <br>
        <div class="d-flex justify-content-between">
            <div>
                <div>
                    <button class="btn-cash btn btn-info" name="50E" disabled>50€</button>
                    <button class="btn-cash btn btn-info" name="20E" disabled>20€</button>
                    <button class="btn-cash btn btn-info" name="10E" disabled>10€</button>
                    <button class="btn-cash btn btn-info" name="5E" disabled>5€</button>
                    <button class="btn-cash btn btn-secondary" name="2E" disabled>2€</button>
                    <button class="btn-cash btn btn-secondary" name="1E" disabled>1€</button>
                </div>
                <div class="pt-1">
                    
                    <button class="btn-cash btn btn-warning" name="50C" disabled>50c</button>
                    <button class="btn-cash btn btn-warning" name="20C" disabled>20c</button>
                    <button class="btn-cash btn btn-warning" name="10C" disabled>10c</button>
                    <button class="btn-cash btn btn-danger" name="5C" disabled>5c</button>
                    <button class="btn-cash btn btn-danger" name="2C" disabled>2c</button>
                    <button class="btn-cash btn btn-danger" name="1C" disabled>1c</button>
                </div>
            </div>
            <div>
                <div>
                    <b>
                        <div>Reste à payer</div>
                        <div><span id="amountNeedToPayLabel">0.00</span>€</div>
                    </b>
                    <div>Déjà payé : <span id="amountAlreadyPaidLabel">0.00</span>€</div>
                </div>
            </div>
        </div>
        <div class="mt-1">
            <b>Retour Monnaie</b>
            <div id="cashBackContainer" class="d-flex">

            </div>
            <div id="cashBackTemplates" hidden>
                <div class="billet bg-info m-1 pt-1" data-name="50E">50€</div>
                <div class="billet bg-info m-1 pt-1" data-name="20E">20€</div>
                <div class="billet bg-info m-1 pt-1" data-name="10E">10€</div>
                <div class="billet bg-info m-1 pt-1" data-name="5E">5€</div>
                <div class="coin bg-secondary m-1 pt-1" data-name="2E">2€</div>
                <div class="coin bg-secondary m-1 pt-1" data-name="1E">1€</div>
                <div class="coin bg-warning m-1 pt-1" data-name="50C">50c</div>
                <div class="coin bg-warning m-1 pt-1" data-name="20C">20c</div>
                <div class="coin bg-warning m-1 pt-1" data-name="10C">10c</div>
                <div class="coin bg-danger m-1 pt-1" data-name="5C">5c</div>
                <div class="coin bg-danger m-1 pt-1" data-name="2C">2c</div>
                <div class="coin bg-danger m-1 pt-1" data-name="1C">1c</div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script src="index.js" type="module"></script>
</body>

</html>
